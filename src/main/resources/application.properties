# Application Info
spring.application.name=mcp-qty-item

# MCP Server Configuration
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.name=qty-item-mcp-server
spring.ai.mcp.server.version=1.0.0

# Application Mode and Logging
spring.main.banner-mode=off
logging.pattern.console=
logging.file.name=./model-context-protocol/weather/starter-stdio-server/target/mcp-weather-stdio-server.log

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true
